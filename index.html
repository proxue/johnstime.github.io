    <title>TimeSync AI</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
    <!-- Error Handler for debugging white screens on deployment -->
    <script>
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
          const errorDiv = document.createElement('div');
          errorDiv.style.cssText = 'position:fixed; top:0; left:0; width:100%; padding:20px; background:white; color:red; z-index:9999; font-family:monospace; border-bottom: 2px solid red;';
          errorDiv.textContent = 'Application Error: ' + event.message;
          document.body.appendChild(errorDiv);
        }
      });
    </script>
